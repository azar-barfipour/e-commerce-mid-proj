<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>e-commerce</title>
  </head>
  <body>
    <header class="header">
      <section class="nav-wrapper">
        <div class="nav__logo">
          <img src="./logo-jewelery-ecommerce-website-ohana.jpeg" alt="logo" />
        </div>
        <div class="nav-bar">
          <div class="nav__contact">Contact</div>
          <div>
            <div class="nav__cart">
              <a class="fa fa-shopping-cart">cart(<span>0</span>)</a>
            </div>
          </div>
        </div>
      </section>
      <section class="cart-wrapper">
        <div class="cart">
          <ul class="cart-list"></ul>
          <p class="total">Total: <span>0</span></p>
          <button type="reset">Clear</button>
          <button type="submit">Checkout</button>
        </div>
      </section>
      <section class="img-wrapper">
        <h1 class="header__title">The Best Quality</h1>
      </section>
    </header>
    <main class="main">
      <section class="search-wrapper">
        <input class="search-bar" type="search" placeholder="search" />
      </section>
      <section class="carts-wrapper">
        <ul class="jew-list"></ul>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
